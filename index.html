    <script>
  const TARGET_WIDTH = 420;

  function adjustH1Responsive() {
    document.querySelectorAll('.h1-responsive').forEach(el => {
      let low = 1, high = 200, best = low;
      while (low <= high) {
        const mid = (low + high) >> 1;
        el.style.fontSize = mid + 'px';
        if (el.getBoundingClientRect().width <= TARGET_WIDTH) {
          best = mid; low = mid + 1;
        } else {
          high = mid - 1;
        }
      }
      el.style.fontSize = best + 'px';
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    adjustH1Responsive();-
    window.addEventListener('resize', adjustH1Responsive);
  });
</script>
